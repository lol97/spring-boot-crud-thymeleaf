<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <title>Insert Mahasiswa Data</title>
</head>
<body class="container-fluid">
    <h1>Form Mahasiswa</h1>
    <div class="row">
        <div class="col-sm-8">
            <form action="form-horizontal" th:object="${mahasiswa}" th:action="@{/mahasiswa/create}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{version}">
                <div class="form-group row">
                    <label for="name" class="col-sm-2">Nama :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="major" class="col-sm-2">Prodi :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{major}">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
